<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Final Check</title>
  </head>
  <body class="final">
    <h2>Everything's set!</h2>
    <div>
      <form method="POST" data-th-action="@{/final}">
        <p>Film Club: <span th:text="${event.eventName}"></span></p>
        <p>Watching: <span th:text="${event.eventMovie}"></span></p>
        <p>Hosted By: <span th:text="${event.eventHost}"></span></p>
        <div data-th-unless="${#lists.isEmpty(eventMembers)}">
          <p>With:</p>
          <ul>
            <li th:each="member : ${eventMembers}">
              <span th:text="${member.name}"></span>
            </li>
          </ul>
        </div>
        <p>Date: <span th:text="${event.eventDate}"></span></p>
        <p>Time: <span th:text="${event.eventTime}"></span></p>
        <p>At: <span th:text="${event.eventPlace}"></span></p>
        
        <button type="submit">Save details!</button>
      </form>
    </div>
    <footer>
      <p>Still from Everything Everywhere All at Once (Daniel Kwan, Daniel Scheinert, 2022)</p>
    </footer>
  </body>
</html>
