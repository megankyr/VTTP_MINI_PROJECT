<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
  </head>
  <body>
    <form method="POST" action="/eventdetails" data-th-object="${event}">
      <h2>Fill out your event details</h2>
      <label for="eventName">Event Name</label>
      <input
        type="text"
        data-th-field="*{eventName}"
        id="eventName"
        name="eventName"
      />
      <p th:errors="*{eventName}"></p>
      <br />
      <label for="eventPlace">Event Place</label>
      <input
        type="text"
        data-th-field="*{eventPlace}"
        id="eventPlace"
        name="eventPlace"
      />
      <p th:errors="*{eventPlace}"></p>
      <br />
      <label for="eventDate">Event Date</label>
      <input
        type="date"
        data-th-field="*{eventDate}"
        id="eventDate"
        name="eventDate"
      />
      <p th:errors="*{eventDate}"></p>
      <br />
      <label for="eventTime">Event Time</label>
      <input
        type="time"
        data-th-field="*{eventTime}"
        id="eventTime"
        name="eventTime"
      />
      <p th:errors="*{eventTime}"></p>
      <br />
      <label for="eventMovie">Event Movie</label>
      <input
        type="text"
        id="eventMovie"
        name="eventMovie"
        th:value="${session.selectedMovie}"
        size="50"
        readonly
      />
      <br />
      <label for="eventHost">Event Host</label>
      <input
        type="text"
        id="eventHost"
        name="eventHost"
        th:value="${session.eventHost}"
        readonly
      />
      <br />
      <button type="submit">Submit event details</button>
    </form>
  </body>
</html>
